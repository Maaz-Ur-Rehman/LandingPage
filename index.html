.navbar{
    display: flex;
    align-items: center;
    padding: 20px;
}
nav{
    flex: 1;
    text-align: right;
}
nav ul{
    display: inline-block;
    list-style-type: none;
}
nav ul li{
    display: inline-block;
    margin-right: 20px;
}

.container{
    max-width: 1300px;
    margin: auto;

}
.header{

}
.row
{
    margin: 40px 0px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;

}
.col-2{
    flex-basis:50%;
    min-width: 300px;
}

.btn{
    display: inline-block;
    padding: 8px 30px;

    border-radius: 30px;
    color: #fff;
    background: #ff523b;
}
.btn:hover{
    background: #563434;
}
.header .row{
    margin-top: 70px;
}




.categories{
    margin: 40px 0px;
}
.col-3{
    flex-basis: 30%;
    min-width: 250px;
    margin-bottom: 30px;
}
.col-3 img{
    width: 100%;

}
.small-container{
    max-width: 1080px;
    margin: auto;
    padding: 0px 30px;
}

.product{
    margin: 40px 0px;

}
.col-4{
    flex-basis: 25%;
    min-width: 200px;
    padding: 0px 20px;
    transition: 0.5s;
}
.col-4 img{
    width: 100%;
}
.col-4 i{
    color: #ff523b;
}
.title {
    text-align: center;
    margin: 0px auto 80px;
    color: #555;
    line-height: 60px;
    position: relative;
}
.title::after{
    content: '';
    width: 80px;
    height: 5px;
    border-radius: 5px;
    background: #ff523b;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);

}
.col-4:hover{
    transform: translateY(-5px);
}


.offer{
    background: radial-gradient(#fff,#ffd6d6);

    padding: 10px 0px;
}
.col-2 .offer-img{
    padding: 80px;
}
small{

}


.brand{

}
.col-5{
    width: 160px;
}
.col-5 img{
    width: 100%;
    filter: grayscale(100%);
    cursor: pointer;
}
.col-5 img:hover{
    filter: grayscale(0%);
}
